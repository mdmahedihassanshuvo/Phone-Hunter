<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>

<body>
    <header class="container mt-5">
        <div class="mb-3 d-flex">
            <input type="text" class="form-control w-25" id="Search-input" placeholder="Search your phone">
            <button id="phone-src" class="btn btn-primary">Search</button>
        </div>
    </header>
    <main>
        <section class="container mt-5">
            <div id="col-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="error" class="text-center d-none">
                <p>This phone aren't Available!</p>
                <h2>Please input correct name of your phone.</h2>
            </div>

            <div id="show-all" class="text-center mt-5 d-none">
                <div id="showall-btn" class="btn btn-primary">Show All</div>
            </div>
        </section>


        <section class="container">
            <div id="loader" style="height: 400px;" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <section>
            <div class="modal fade" id="show-modal" tabindex="-1" aria-labelledby="show-modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="show-phone-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
